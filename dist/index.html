<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id='form' >
    <input id='name'type="text" name="name" placeholder="Name" required />
    <input id='email' type="email" name="E-mail" placeholder="E-mail" required />
    <input id='password' type="password" name="password" placeholder="Password"  required />
    <input id='confirmPassword' type="password" name="password" placeholder="Confirm Password"  required />
    <select id='countrySelect' required>
      <option value="">Country</option>
    </select>
    <input id='zipcode' type="text" name="Zip-Code" placeholder="Zip-Code" required />
    <button id='button-submit'>Submit</button>
  </form>

</body>

</html>
